<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>El Rey View</title>
  <meta name="description" content="Experimenta view with all the public data for the City of Detroit.">
  <meta name="author" content="Edgar Montes, Dexter Slursarski & Karl Kaebnick">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!--build:css css/styles.min.css-->
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link href="https://unpkg.com/mapillary-js@2.5.2/dist/mapillary.min.css" rel="stylesheet" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" />
  <!--endbuild-->
</head>
<body>
  <main>
    <section id="end-survey-popup">
      <article class="end-survey-content">
        <h4>Are you sure you want to exit this survey?</h4>
        <article class="end-survey-buttons">
          <span id="end-survey-btn">
            YES
          </span>
          <span id="stay-survey-btn">
            NO
          </span>
        </article>
      </article>
    </section>
    <section id="info" class="active">
      <section class="info-container">
        <section id="panel-nav">
          <!-- <article class="top-nav-item">
            <div id="filter-view-btn">
              <img src="img/filter.png" alt="filters">
            </div>
          </article> -->
          <article class="top-nav-item">
            <div id="data-sets-view-btn" onclick="mapPanel.changeViews(this)">
              <img src="img/route.png" alt="boundaries">
            </div>
          </article>
          <article class="top-nav-item">
            <div id="data-results-view-btn" class="active" onclick="mapPanel.changeViews(this)">
              <img src="img/bars.png" alt="data results">
            </div>
          </article>
          <article class="top-nav-item">
            <div id="information-view-btn" onclick="mapPanel.changeViews(this)">
              <img src="img/question.png" alt="information">
            </div>
          </article>
          <article class="top-nav-item close-open-btn">
            <div id="close-emergency-modal-btn">
              <img src="img/left-arrow.png" alt="btn">
            </div>
          </article>
        </section>
        <article id="panel-content"></article>
        <article class="layer-controllers">
        </article>
      </section>
    </section>
    <section id="survey" class="">
    </section>
    <article id="map"></article>
    <article id="survey-note-card">
      <article id="close-survey-btn">
        <img src="img/error.png" alt="close"/>
      </article>
      <article class="street-name"><h1></h1></article>
      <article class="question-container"></article>
      <article class="survey-buttons"></article>
    </article>
    <section id="mobile-geocoder"></section>
    <section id="basemap-toggle">
      <article class="map-view" title="Map view">
        <img src="img/map.png" alt="map view">
      </article>
      <article class="satellite-view" title="Satellite view">
        <img src="img/satellites.png" alt="satellite view">
      </article>
    </section>
  </main>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
  <script src="js/app.main.js"></script>
  <!--build:js js/main.min.js -->

</body>
</html>
